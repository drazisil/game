version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

jobs: 
  build: 
    docker: # run the steps with Docker
      - image: circleci/node:10.16.0
    steps: 
      - checkout 
      - run:
          name: install
          command: npm ci
      - run: 
          name: test
          command: npm test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash)
      - store_artifacts: 
          path: test_results
          prefix: tests
      - store_artifacts: 
          path: coverage
          prefix: coverage
      - store_test_results: 
          path: test_results
